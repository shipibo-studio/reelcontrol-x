<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 220px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #262626;
      color: white;
      margin: 0;
    }
    h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      text-align: center;
      color: #e4405f;
    }
    p {
      font-size: 11px;
      color: #a8a8a8;
      margin: 0 0 12px 0;
      line-height: 1.4;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #e4405f;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
    }
    button:hover {
      background: #d63050;
    }
    #status {
      margin-top: 10px;
      font-size: 11px;
      text-align: center;
      color: #888;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 12px;
    }
    .toggle {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 22px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: 0.3s;
      border-radius: 22px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #e4405f;
    }
    input:checked + .slider:before {
      transform: translateX(18px);
    }
    #toggleLabel {
      font-size: 12px;
      color: #a8a8a8;
    }
  </style>
</head>
<body>
  <h3>ReelControl X</h3>
  <p>Videos on Instagram will get custom controls.</p>
  <div class="toggle-container">
    <label class="toggle">
      <input type="checkbox" id="enableToggle" checked>
      <span class="slider"></span>
    </label>
    <span id="toggleLabel">Enabled</span>
  </div>
  <button id="refreshBtn">Refresh Page</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
